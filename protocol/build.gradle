description = "Mifos Chatbot Protocol"

dependencies {
    // viber
    compile "com.viber:viber-bot"

    // slack
    compile "io.takari.slack:simple-slack-api"
    compile group: 'me.ramswaroop.jbot', name: 'jbot', version: '2.0.0'

    // xmpp
    compile "org.igniterealtime.smack:smack-java7"
    compile "org.igniterealtime.smack:smack-tcp"
    compile "org.igniterealtime.smack:smack-im"
    compile "org.igniterealtime.smack:smack-extensions"
}

